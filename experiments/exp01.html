<!DOCTYPE html>
<html lang="en" >
<head >
  <meta charset="UTF-8" >
  <title >Title</title >
  <style type="text/css">
    .main, .inner{
      border: 1px solid black;
    }


    .main {
      display: inline-block;
      padding: 20px;
      -webkit-perspective: 600px;
      -webkit-transform: perspective(600) rotateX(45deg);
      -moz-transform: perspective(600) rotateX(45deg);
      transform: perspective(600) rotateX(45deg);
    }

    .inner{
      width: 100px;
      height:100px;
      float: left;
      margin: 20px;
    }
  </style>
</head >
<body >
<div class="main">
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
</div>
</body >
</html >
