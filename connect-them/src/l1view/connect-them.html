<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConnecThem!</title>
    <script src="../l3model/init.js"
            type="module"></script>
    <script src="welcome.js"
            type="module"></script>
    <link href="connect-them.css"
          rel="stylesheet">
    <!--    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cabin+Sketch&display=swap"-->
    <!--          rel="stylesheet">-->
    <style type="text/css">

    </style>
</head>
<body>
<div id="main">
    <div id="welcome">
        <!--        <div id="params">-->
        <div class="input_row glow">
            <div class="params_label glow">Players</div>
            <input class="params_input glow" id="n_players" max=5 min=2 type="number" value="2"/>
        </div>
        <div class="input_row">
            <div class="params_label glow">Cols</div>
            <input class="params_input glow" id="n_cols" max=10 min=3 type="number" value="4"/>
        </div>
        <div class="input_row">
            <div class="params_label glow">Rows</div>
            <input class="params_input glow" id="n_rows" max="10" min=3 type="number" value="5"/>
        </div>
        <div class="input_row">
            <div class="params_label glow">Segment Size</div>
            <input class="params_input glow" id="n_winner" max=9 min=3 type="number" value="8"/>
        </div>
    <div class="error center" id="error"></div>
    </div>
    <div id="play" style="display: none">
        <!--    <div id="playing">-->
        <div class="glow" id="player"></div>
        <div id="container">
            <div id="chips"></div>
            <div id="board"></div>
        </div>
    </div>
</div>
<div class="glow" id="go">GO!</div>
<!--<script src="scratch.js" ></script >-->
</body>
</html>
