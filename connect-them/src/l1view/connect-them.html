<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConnecThem!</title>
    <script src="../l3model/init.js"
            type="module"></script>
    <script src="welcome.js"
            type="module"></script>
    <link href="css/main.css"
          rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="welcome">
        <!--        <div id="params">-->
        <div class="input_row glow">
            <div class="params_label glow">Players</div>
            <input class="params_input glow" id="n_players" max=5 min=2 type="number" value="2"/>
        </div>
        <div class="input_row">
            <div class="params_label glow">Cols</div>
            <input class="params_input glow" id="n_cols" max=10 min=3 type="number" value="3"/>
        </div>
        <div class="input_row">
            <div class="params_label glow">Rows</div>
            <input class="params_input glow" id="n_rows" max="10" min=3 type="number" value="3"/>
        </div>
        <div class="input_row">
            <div class="params_label glow">Segment Size</div>
            <input class="params_input glow" id="n_winner" max=9 min=3 type="number" value="3"/>
        </div>
        <div class="error hcenter" id="error"></div>
    </div>
    <div id="play_room" style="display: none">
        <!--    <div id="playing">-->
        <div class="glow" id="player_panel"></div>
        <div id="play_board">
            <div id="chips"></div>
            <div id="board"></div>
        </div>
    </div>
    <div class="glow" id="start_over" style="display: none;">Start Over</div>
</div>
<div class="glow hcenter" id="go">GO!</div>
<div id="ticker">ConnecThem! - Is in development by Almir Campos - It was inspired by an exercise during the Software Engineering Career Track at Springboard.com - September, 2020</div>
</body>
</html>
